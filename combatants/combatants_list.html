<html>
<head>

		body { background-color: lightblue; }

	<title>Combatants Main Page</title>
</head>
<body>
<h2>Combatants Page</h2>
<form action="/cgi-bin/load_combatant.py">
	<input type='submit' value="Load Combatants">

<br/>

		<option value='11'>Toxic Revenger</option>
		<option value='12'>Land Mine</option>
		<option value='13'>Ghost</option>
		<option value='14'>Large Rock</option>
	</select></td></tr>

	<tr><td><input type="submit" value="Insert"></td></tr>
</table>
<br/>
<a href="/index.html">HOME</a><br/>
</body>
</html>
